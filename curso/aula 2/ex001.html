<!-- EX para fazer a média de 4 notas -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exercício Sobre a Média</h1>
    </header>
    
    <section>
        <div id="dados">
            <p>Nota 1: <input type="number" name="n1" id="nota1"></p>
            <p>Nota 2: <input type="number" name="n2" id="nota2"></p>
            <p>Nota 3: <input type="number" name="n3" id="nota3"></p>
            <p>Nota 4: <input type="number" name="n4" id="nota4"></p>
            <p><input type="button" value="Média" onclick="mediaNota()"></p>
        </div>

        <div id="res">
            Resultado
        </div>
    </section>

    <footer>
        <p>&copy; Alan Silva</p>
    </footer>

    <script>
        function mediaNota(){
            const num1 = Number(document.getElementById('nota1').value)
            const num2 = Number(document.getElementById('nota2').value)
            const num3 = Number(document.getElementById('nota3').value)
            const num4 = Number(document.getElementById('nota4').value)
            const res = document.querySelector("div#res")

            const media = (num1 + num2 + num3 + num4)/4

            res.innerHTML = `<p>A média final foi de ${media}</p>`

            }
    </script>
</body>
</html>
