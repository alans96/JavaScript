
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>
<body>
    <header>
        <h1>Mostrar média ponderada com função</h1>
    </header>
    
    <section>
        <div id="dados">
            <p>Peso da prova 1: <input type="number" name="pp1" id="pp1"></p>
            <p>Peso da prova 2: <input type="number" name="pp2" id="pp2"></p>
            <p>Matrícula do aluno: <input type="number" name="matricula" id="matricula"></p>
            <p>Nota da prova 1: <input type="number" name="p1" id="p1"></p>
            <p>Nota da prova 2: <input type="number" name="p2" id="p2"></p>
            
            <p><input type="button" value="Cálcular Média" onclick="calcula_media_ponderada()"></p>
        </div>

        <div id="res">
            Resultado
        </div>
    </section>

    <footer>
        <p>&copy; Alan Silva</p>
    </footer>

    <script>
        function calcula_media_ponderada(){
            const pp1 = parseInt(document.getElementById('pp1').value)
            const pp2 = parseInt(document.getElementById('pp2').value)
            const matricula = parseInt(document.getElementById('matricula').value)
            const p1 = parseInt(document.getElementById('p1').value)
            const p2 = parseInt(document.getElementById('p2').value)
            const res = document.querySelector("div#res")
            
            const resultado = ((p1*pp1) + (p2*pp2))/(pp1 + pp2)
            
            res.innerHTML = `<p>O aluno com mátricula ${matricula} possui a média ponderada de ${resultado}</p>`

        }
    </script>
</body>
</html>
