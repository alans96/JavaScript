<!-- EX para mostrar média e o produto com funções -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>
<body>
    <header>
        <h1>Mostrar média e o produto com funções </h1>
    </header>
    
    <section>
        <div id="dados">
            <p>Valor de hora trabalhada: <input type="number" name="hora_sal" id="hora_sal"></p>
            <p>Horas trabalhadas no mês: <input type="number" name="hora_mes" id="hora_mes"></p>
            <p><input type="button" value="Cálcular Média" onclick="tributo()"></p>
        </div>

        <div id="res">
            Resultado
        </div>
    </section>

    <footer>
        <p>&copy; Alan Silva</p>
    </footer>

    <script>
        function tributo(){
            const hora_sal = parseFloat(document.getElementById('hora_sal').value)
            const hora_mes = parseFloat(document.getElementById('hora_mes').value)
            const res = document.querySelector("div#res")

            const total_sal = hora_mes * hora_sal

            if (total_sal <= 900){
                res.innerHTML = `<p>Isento com salário de ${total_sal}</p>`   

            } else if (total_sal <= 1500){
                const desconto = total_sal*(5/100)
                res.innerHTML = `<p>Salário bruto: ${total_sal}<br> desconto: 5% = ${desconto}<br> Salário Final:${total_sal - desconto}</p>`  

            } else if (total_sal <= 2500) {
                const desconto = total_sal*(10/100)
                res.innerHTML = `<p>Salário bruto: ${total_sal}<br> desconto: 10% = ${desconto}<br> Salário Final:${total_sal - desconto}</p>`   
            
            }else {
                const desconto = total_sal*(20/100)
                res.innerHTML = `<p>Salário bruto: ${total_sal}<br> desconto: 20% = ${desconto}<br> Salário Final:${total_sal - desconto}</p>` 
            }                   
        } 
    </script>
</body>
</html>
